<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/depot.css">
    <script src="./js/jquery-1.12.4.js"></script>
</head>
<body>
    <header>
        <div class="head">
            <h2 class="logo">庄园仓库</h2>
        </div>
        <div><a href="#" id="btn-add">添加物品</a><a href="#" id="back">返回首页</a></div>
    </header>

    <!-- 仓库表格 -->
    <div class="container">
        <table class="table table-bordered" id="table">
            <tr>
                <th>物品编号</th>
                <th>物品名称</th>
                <th>存储数量</th>
                <th>获取途径</th>
                <th>操作</th>
            </tr>
            <!-- <tr>
                <td>1</td>
                <td>苹果</td>
                <td>64</td>
                <td>forest</td>
                <td>
                    <button id="change" class="btn btn-primary">修改</button>
                    <button id="del" class="btn btn-danger">删除</button>
                </td>
            </tr> -->
            
        </table>
    </div>

    <!-- 添加物品的窗口 -->
    <div id="addobject">
            <div class="panel-title">添加物品</div>
        <div class="panel-body">
            <form id="addformdata">
                <p><span> 物品名称: <input type="text" name='object' id="add-object"></span></p>
                <p><span> 存储数量: <input type="text" name="amount" id="add-amount"></span></p>
                <p><span> 获取途径: <input type="text" name='access' id="add-access"></span></p>
    
            </form>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" id="save-btn">保存</button>
            <button class="btn btn-primary" id="cancel-btn">取消</button>
        </div>
    </div>

    <!-- 修改物品信息窗户 -->
    <div id="editobject">
        <div class="panel-title">修改物品信息</div>
    <div class="panel-body">
        <form id="editformdata">
            <input type="hidden" name='id' id="edit-id">
            <p><span> 物品名称: <input type="text" name='object' id="edit-object"></span></p>
            <p><span> 存储数量: <input type="text" name="amount" id="edit-amount"></span></p>
            <p><span> 获取途径: <input type="text" name='access' id="edit-access"></span></p>

        </form>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" id="edit-save-btn">保存</button>
        <button class="btn btn-primary" id="edit-cancel-btn">取消</button>
    </div>
</div>

<footer></footer>
</body>

<script src="js/depot.js"></script>

</html>
